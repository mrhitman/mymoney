version: '3.1'
services:
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 7379:6379
    environment:
      REDIS_PASSWORD: pass
      REDIS_USER: h
  db:
    image: postgres:10.8-alpine
    restart: always
    ports:
      - 6432:5432
    volumes:
      - ./data:/var/lib/postgresql
    environment:
      POSTGRES_USER: 'hitman'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'mymoney'
  adminer:
    image: adminer
    restart: always
    ports:
      - 9080:8080
    depends_on:
      - db
