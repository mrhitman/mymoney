fragment icon on IconDto {
  type
  name
  color
  backgroundColor
}

fragment budgetCategory on BudgetCategory {
  category {
    id
    name
    type
    icon {
      ...icon
    }
  }
  amount
  progress
}

fragment budget on Budget {
  id
  incomes {
    ...budgetCategory
  }
  outcomes {
    ...budgetCategory
  }
  date
  deadline
}

query getActiveBudget {
  categories {
    id
    name
    type
    icon {
      ...icon
    }
  }
  activeBudget {
    ...budget
  }
}

mutation addOutcomeBudget($categoryId: String!, $amount: Float!, $progress: Float = 0) {
  budgetAddOutcomeCategory(
    categoryData: { categoryId: $categoryId, amount: $amount, progress: $progress }
  ) {
    ...budget
  }
}

mutation addIncomeBudget($categoryId: String!, $amount: Float!, $progress: Float = 0) {
  budgetAddIncomeCategory(
    categoryData: { categoryId: $categoryId, amount: $amount, progress: $progress }
  ) {
    ...budget
  }
}

mutation removeOutcomeBudget($categoryId: String!) {
  budgetRemoveOutcomeCategory(categoryId: $categoryId) {
    ...budget
  }
}

mutation removeIncomeBudget($categoryId: String!) {
  budgetRemoveIncomeCategory(categoryId: $categoryId) {
    ...budget
  }
}
