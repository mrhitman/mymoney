fragment goalFull on Goal {
  id
  goal
  progress
  name
  currency {
    id
    name
    symbol
  }
  pockets {
    amount
    currency {
      id
      name
      symbol
    }
  }
}

query getGoals {
  goals {
    ...goalFull
  }
}

mutation AddGoal($goalCreateData: GoalCreate!) {
  createGoal(createGoalData: $goalCreateData) {
    ...goalFull
  }
}
