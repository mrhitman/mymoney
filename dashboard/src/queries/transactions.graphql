fragment wallet on Wallet {
  id
  name
  type
  description
}

query getTransactions(
  $type: TransactionType
  $from: Float
  $to: Float
  $limit: Float
  $offset: Float
  $walletIds: [String!]
  $categoryIds: [String!]
  $order: String
) {
  transactions(
    type: $type
    from: $from
    to: $to
    limit: $limit
    offset: $offset
    walletIds: $walletIds
    categoryIds: $categoryIds
    order: $order
  ) {
    totalCount
    items {
      id
      type
      sourceWallet {
        ...wallet
      }
      destinationWallet {
        ...wallet
      }
      currency {
        id
        name
        description
        symbol
      }
      category {
        id
        name
        type
        icon {
          type
          name
          backgroundColor
          color
        }
      }
      date
      description
      amount
    }
  }
}
