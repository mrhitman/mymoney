fragment wallet on Wallet {
  id
  name
  type
  description
}

query getTransactions(
  $type: TransactionType
  $limit: Float
  $offset: Float
  $walletId: String
) {
  transactions(
    type: $type
    limit: $limit
    offset: $offset
    walletId: $walletId
  ) {
    totalCount
    items {
      id
      type
      sourceWallet {
        ...wallet
      }
      destinationWallet {
        ...wallet
      }
      currency {
        id
        name
        description
        symbol
      }
      category {
        name
        type
        icon {
          type
          name
          backgroundColor
          color
        }
      }
      description
      amount
    }
  }
}
